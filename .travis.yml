dist: trusty
sudo: required
language: c
compiler:
- gcc
addons:
  coverity_scan:
    project:
      name: Gayathri-Parodus
      description: C implementation of the WebPA client coordinator
    notification_email: gayeethri.b@gmail.com
    build_command_prepend: mkdir coverity_build && cd coverity_build && cmake ..
    build_command: make
    branch_pattern: recursive-lib-depend
before_install:
- sudo pip install codecov
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END
  CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
install:
- sudo apt-get update -qq
- sudo apt-get install -y -qq libcunit1 libcunit1-dev valgrind uuid-dev
script:
    - mkdir build
    - cd build
    - cmake .. -DINTEGRATION_TESTING:BOOL=false
    - make
    - make test

after_success:
- codecov
env:
  global:
  - secure: 
  - secure: 
  - secure: 
